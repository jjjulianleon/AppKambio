version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: kambio_postgres
    environment:
      POSTGRES_DB: kambio_db
      POSTGRES_USER: kambio_user
      POSTGRES_PASSWORD: kambio_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kambio_user -d kambio_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
